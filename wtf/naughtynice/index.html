<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <title>Twitter Naughty List</title>
        <meta content='width=device-width' name='viewport'>
        <link href="/wtf/naughtynice/css/santa.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="/wtf/naughtynice/js/jquery.js" type="text/javascript"></script>
        <script src="/wtf/naughtynice/js/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class='wrapper'>
            <div id='alert'></div>
            <div id='header'>
                <h1>
                    Naugh<span class="bird"><img src="/s/img/bird-1.png">t</span>y <span class="small">or</span> Nice
                </h1>
            </div>
            <div id='msg' class='tweet'>
                <div class='words'>
                    <img class='pic tweet-pic' src=""></img>
                    <div class='tweet-text'>fooballs</div>
                </div>
            </div>
            <div id='search'>
                <input id="twitter-name" type="text" placeholder="by @twitter_name" autofocus autocorrect="off" autocapitalize="off" />
            </div>
            <div id='user-search-results'></div>
            <div id='stream'>
            </div>
            <div id='stats'>
                <h3>Santa's List Stats</h3>
                <div>
                    <table id="top-offenders">
                        <thead>
                            <tr>
                                <td>Nicest</td>
                                <td>Naughtiest</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div>
                    <span id='nicelist-count'>---</span>
                    <h4>People on the nice list</h4>
                </div>
                <div>
                    <span id='naughtylist-count'>---</span>
                    <h4>People on the naughty list</h4>
                </div>
            </div>
            <div id='credits'>
                Elf-made in Santa's Workshop by
                <a href="http://twitter.com/mektball">Katie Ball</a>
                <div id='twitter_follow'>
                    <a class='twitter-follow-button' data-lang='en' data-show-count='true' href='https://twitter.com/mektball'>
                    Follow @mektball
                    <script type='text/javascript'>
                        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                    </script>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
