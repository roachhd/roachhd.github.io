
<div id="footer" class="hidden-print">
<section class="meta">
<div class="container">
<footer>

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li><a href="mailto:{{ site.email }}">Say Hi</a> to {{ site.title }}</li>
          <li>Read the <a href="/colophon">Colophon</a></li>
        </ul>
      </div>

 
 <!-- <div class="row"> -->
        <div class="col-lg-2 col-lg-offset-4">
          <a href="https://twitter.com/{{ site.author.twitter }}">
            <i class="fa fa-twitter fa-4x"></i>
            <div>Follow me on Twitter.</div>
          </a>
        </div> 
        <div class="col-lg-2 next">
          <a href="https://github.com/{{ site.author.github }}">
            <i class="fa fa-github-alt fa-4x"></i>
            <div>
              See my github profile.
            </div>
          </a>
        </div>
      


      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
</div>
</section>
</div>
